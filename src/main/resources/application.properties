spring.application.name=ordermanagement

# ===============================
# DATABASE CONFIG (RAILWAY MYSQL)
# ===============================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# IMPORTANT:
# DO NOT ADD MySQL8Dialect in Spring Boot 4
# Spring auto detects dialect

# ===============================
# SERVER
# ===============================
server.port=${PORT:8080}


